version: '3.8'

services:

  postgres:
    image: postgres:9.6.7
    ports:
      - "5432:5432"
    expose:
      - 5432
    environment:
      - POSTGRES_HOST_AUTH_METHOD=trust
      - POSTGRES_DB=odoo
      - POSTGRES_PASSWORD=odoo
      - POSTGRES_USER=odoo
      - PGDATA=/var/lib/postgresql/data/odoo/
    volumes:
      - odoo:/var/lib/postgresql/data/odoo/
      - ./init-db-odoo.sh:/docker-entrypoint-initdb.d/init-db-odoo.sh
    networks:
      - odoodb

  odoo:
    build: .
    restart: always
    depends_on:
      - postgres
    links:
      - postgres:postgres
    ports:
      - "8069:8069"
    expose:
      - 8069
    networks:
      - odooweb
      - odoodb

networks:
  odoodb:
    driver: bridge
  odooweb:
    driver: bridge

volumes:
  odoo:
