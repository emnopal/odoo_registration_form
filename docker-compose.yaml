  #     NGROK_PROTOCOL: http
  #     NGROK_PORT: nginx:80
  #     NGROK_AUTH: ${NGROK_AUTH}
  #   depends_on:
  #     - nginx

volumes:
  odoo-db-data:
  odoo-web-data:
  pgadmin-data:
